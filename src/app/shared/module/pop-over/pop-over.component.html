<ion-list class="custom-popover">    
    <ion-item (click)="navigateToMyProfile()">
        <div>
            <ion-button slot="start" fill="clear" color="light">
                <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
            </ion-button>
        </div>
        <ion-label>My Profile</ion-label>
    </ion-item>
    <ion-item (click)="navigateToMyConnection()">
        <div>
            <ion-button slot="start" fill="clear" color="light">
                <ion-icon slot="icon-only" name="ios-people" color="primary"></ion-icon>
            </ion-button>
        </div>
        <ion-label>My Connections</ion-label>
    </ion-item> 

    <ion-item (click)="navigateToSettings()">
        <div>
            <ion-button slot="start" fill="clear" color="light">
                <ion-icon slot="icon-only" name="settings" color="primary"></ion-icon>
            </ion-button>
        </div>
        <ion-label>Settings</ion-label>
    </ion-item> 
    <ion-item (click)="navigateToFAQ()">
        <div>
            <ion-button slot="start" fill="clear" color="light">
                <ion-icon slot="icon-only" name="help" color="primary"></ion-icon>
            </ion-button>
        </div>
        <ion-label>FAQ</ion-label>
    </ion-item>    
    <ion-item (click)="navigateToLogin()">
        <div>
            <ion-button slot="start" fill="clear" color="light">
                <ion-icon slot="icon-only" name="log-out" color="primary"></ion-icon>
            </ion-button>
        </div>
        <ion-label>Log off</ion-label>
    </ion-item>    
</ion-list>
